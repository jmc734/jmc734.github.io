<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="author" content="Jacob McDonald" />
    <meta name="language" content="en" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="google" content="nositelinkssearchbox" />
    
    <link rel="icon" type="image/x-icon" href="/asset/image/favicon.ico" />
    <link rel="icon" type="image/png" href="/asset/image/favicon.png" />

	<link rel="stylesheet" href="{{ '/asset/css/main.css' | prepend: site.baseurl }}">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Merriweather:400,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ '/asset/css/highlight.css' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
